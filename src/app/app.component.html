<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <h2 class="h2 text-center">Template Driven Form Assignment</h2>
      <form (ngSubmit)="onSubmit()" #register="ngForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" id="email" class="form-control" ngModel name="email" required email #email="ngModel">
          <p class="help-block" *ngIf="!email.valid && email.touched">You should enter your email!</p>
        </div>

        <div class="form-group">
          <label for="subscription">Subscriptions</label>
          <select name="subscription" id="subscription" [ngModel]="defaultSubscription" class="form-control">
            <option value="basic">Basic</option>
            <option value="advanced">Advanced</option>
            <option value="prod">Pro</option>
          </select>
        </div>

        <div class="form-group">
          <label for="userPassword">Password</label>
          <input type="password" name="userPassword" class="form-control"  id="userPassword" ngModel>
<!--          <p class="help-block" *ngIf="!passwd.valid && passwd.untouched">You should enter your password!</p>-->
        </div>

        <button class="btn btn-primary" type="submit" [disabled]="!register.valid">Submit</button>
      </form>
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <h3>Display Your Data</h3>
      <p>Email: {{ registerUser.email }}</p>
      <p>Subscription: {{ registerUser.subscription }}</p>
      <p>Password: {{ registerUser.userPassword  }}</p>
    </div>
  </div>
</div>
